<template>
  <ai-dialog>
    <ai-dalog-body>
      <div class="container-fluid">
        <h2>Basic Table</h2>
        <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
        <table class="table">
          <thead>
            <tr>
              <th repeat.for="param of functionInfo.params">${param.name}</th>
              <th>output</th>
              <th>expected</th>
            </tr>
          </thead>
          <tbody>
            <tr repeat.for="test of testCases" class="${test.NoError ? 'success': 'danger'}">
              <td repeat.for="value of test.paramsAsValue">${value}</td>
              <td>${test.result}</td>
              <td>${test.expected}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </ai-dalog-body>
    <ai-dialog-footer>
      <ai-dialog-footer>
        <button click.trigger="controller.cancel()">Ok</button>
      </ai-dialog-footer>
    </ai-dialog-footer>
  </ai-dialog>
</template>
