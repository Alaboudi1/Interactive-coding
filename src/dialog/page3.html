<template>
  <require from = './displayResult'></require>
  <ai-dialog>
    <ai-dalog-body>
      <div class="container-fluid">
        <h2>Test Cases Result</h2>
        <p>The table below shows each test case with the expced and actual result:</p>
        <table class="table">
          <thead>
            <tr>
              <th repeat.for="param of functionObject.params">${param.name}</th>
              <th>output</th>
              <th>expected</th>
            </tr>
          </thead>
          <tbody>
            <tr repeat.for="test of testCases" class="${test.pass ? 'success': 'danger'}">
              <td repeat.for="param of test.paramsValue">${param | result}</td>
              <td>${test.actualResult | result}</td>
              <td>${test.expectedResult | result}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </ai-dalog-body>
    <ai-dialog-footer>
      <ai-dialog-footer>
        <button class="btn btn-danger" click.delegate="reset()">Reset</button>
        <button class="btn btn-success" attach-focus ='true' click.trigger="controller.cancel()">Ok</button>
      </ai-dialog-footer>
    </ai-dialog-footer>
  </ai-dialog>
</template>
