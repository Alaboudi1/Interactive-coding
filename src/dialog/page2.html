<template>
  <require from='./displayResult'></require>
  <ai-dialog>
    <ai-dalog-body>
      <div class="container-fluid">
        <h2>Exercising ${functionObject.name} Function </h2>
        <p>The table below shows the output of running ${functionObject.name} function with the selected input,double click to change any value:</p>

        <table class="table">
          <thead>
            <tr>
              <th repeat.for="param of functionObject.params">${param.name}</th>
              <th>output</th>
            </tr>
          </thead>
          <tbody>
            <tr repeat.for="test of functionObject.testCases" class="${test.status}">
              <td repeat.for="param of test.paramsValue">
                <div contenteditable="true" textcontent.bind="param | result"></div>
              </td>
              <td>
                <div contenteditable="true" textcontent.bind="test.expectedResult | result"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </ai-dalog-body>
    <ai-dialog-footer>
      <button click.trigger="reset()" class="btn btn-danger">Cancel</button>
      <button class="btn btn-success" attach-focus='true' click.delegate="saveTests()">Save</button>
    </ai-dialog-footer>
  </ai-dialog>

</template>
